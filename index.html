<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/flipclock.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/flipclock.js"></script>
    <!-- <title>Flip Card Clock Demo</title> -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
<body>
  <div class="container">
    <div class="row" ng-app="timer-app">
      <div class="col-md-4 text-right vcenter">
        <h1>San Francisco</h1>
      </div>
      <div class="col-md-6">
        <div class="sfClock" style="margin:2em;"></div>
      </div>

    </div>
    <div class="row" ng-app="timer-app">
      <div class="col-md-4 text-right vcenter">
        <h1>Philippines (+15)</h1>
      </div>
      <div class="col-md-6">
        <div class="phtClock" style="margin:2em;"></div>
      </div>
    </div>
    <div class="row center-block" ng-app="timer-app">
      <div class="col-md-4 text-right vcenter">
        <h1>UTC (+7)</h1>

      </div>
      <div class="col-md-6">
        <div class="utcClock" style="margin:2em;"></div>
      </div>
    </div>
  </div>

		<script type="text/javascript">
			var sfClock;
      var phtClock;
      var utcClock;

      var date = new Date();
      var utc = date.getTime() + (date.getTimezoneOffset() * 60 * 1000);
      var pht = utc + 8*60*60*1000;

			$(document).ready(function() {
				sfClock = $('.sfClock').FlipClock({
					clockFace: 'TwelveHourClock',
          showSeconds: false
				});
        phtClock = $('.phtClock').FlipClock(new Date(pht), {
          clockFace: 'TwelveHourClock',
          showSeconds: false
        });
        utcClock = $('.utcClock').FlipClock(new Date(utc), {
          clockFace: 'TwentyFourHourClock',
        });

			});
		</script>

</body>
</html>
